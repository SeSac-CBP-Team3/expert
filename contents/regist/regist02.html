    <!-- 교육인원추가 스크립트 s -->
    <script>
        const studentWrap = document.getElementsByClassName('student_wrap')[0];
        const studentBox = document.getElementsByClassName('student_box')[0];
        const add_btn = document.getElementById('addBtn');

        function addStudent() {
            const div = document.createElement('div')
            // div.setAttribute("class","student_box");
            // div.setAttribute("id","student_box1");
            div.innerHTML = studentBox.outerHTML;
            studentWrap.appendChild(div);
        }
        add_btn.addEventListener('click', addStudent);  
    </script>

    <!-- 제휴제안 스크립트 s -->
    <script type="text/javascript">
        function check_save() {

            //교육기간
            if ($('#con_date').val() == "") {
                alert('교육기간을 선택하세요.');
                $('#con_date').focus();
                return false;
            }

            //성명
            if ($('#con_name').val() == "") {
                alert('성명을 입력하세요.');
                $('#con_name').focus();
                return false;
            }

            //생년월일
            if ($('#birth_day').val() == "") {
                alert('생년월일을 입력하세요.');
                $('#birth_day').focus();
                return false;
            }

            //연락처
            var mobile1 = $('#con_phone').val();
            
            if (mobile1 == "" || mobile1.length !== 13) {
                alert("휴대폰 번호 형식에 맞게 입력해 주세요. ex. 010-1234-5678");
                $('#con_phone').focus();
                return false;
            }

            //이메일
            var email01 = $('#con_email').val();

            if (email01 != "" || email01 != "") {

                var target_text = email01 + '@' + email02;

                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

                if (exptext.test(target_text) == false) {
                    alert("이메일 형식이 올바르지 않습니다.");
                    $('#form_mail1').focus();
                    return false;
                }

            }

            if (email01 != "" || email02 != "") {

                var target_text = email01 + '@' + email02;

                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

                if (exptext.test(target_text) == false) {
                    alert("이메일 형식이 올바르지 않습니다.");
                    $('#form_mail1').focus();
                    return false;
                }

            }
            if (email01 == "" || email02 == "") {
                alert("이메일을 입력해 주세요.");
                $('#form_mail1').focus();
                return false;
            }


            if ($('#form_txt').val() == "") {
                alert('내용을 입력하세요.');
                $('#form_txt').focus();
                return false;
            }

            $('#form_input').submit();
        }
    </script>
