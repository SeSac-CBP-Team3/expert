            </tr>
            <tr style="border: 1px solid gray;">
                <td style="border: 1px solid gray; width: 10%; text-align: center;">연락처*</td>
                <td style="border: 1px solid gray;"><input type="text" style="width: 99%; border: 0;"></td>
