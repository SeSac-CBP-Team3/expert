    <script type="text/javascript">
        function check_save() {

            if ($('#form_org').val() == "") {
                alert('회사(기관명)를 입력하세요.');
                $('#form_org').focus();
                return false;
            }

            if ($('#form_name').val() == "") {
                alert('제안자명을 입력하세요.');
                $('#form_name').focus();
                return false;
            }

            //휴대폰번호

            var mobile1 = $('#form_num1').val();
            var mobile2 = $('#form_num2').val();
            var mobile3 = $('#form_num3').val();

            if (mobile2 != "" || mobile3 != "") {

                var target_text = mobile1 + mobile2 + mobile3;

                var exptext = /(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/g;

                if (exptext.test(target_text) == false) {
                    alert("휴대폰 번호 형식이 올바르지 않습니다.");
                    $('#form_num2').focus();
                    return false;
                }

            }
            if (mobile1 == "" || mobile2 == "" || mobile3 == "") {
                alert("휴대폰 번호를 입력해 주세요.");
                $('#form_num2').focus();
                return false;
            }

            // //회사 연락처

            var phone1 = $('#form_num4').val();
            var phone2 = $('#form_num5').val();
            var phone3 = $('#form_num6').val();

            if (phone2 != "" || phone3 != "") {

                var target_text = phone1 + phone2 + phone3;

                var exptext = /(^02.{0}|^01.{1}|[0-9]{3})([0-9]+)([0-9]{4})/g;

                if (exptext.test(target_text) == false) {
                    alert("전화번호 형식이 올바르지 않습니다.");
                    $('#form_num5').focus();
                    return false;
                }

            }




            //이메일

            var email01 = $('#form_mail1').val();
            var email02 = $('#form_mail2').val();

            if (email01 != "" || email02 != "") {

                var target_text = email01 + '@' + email02;

                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

                if (exptext.test(target_text) == false) {
                    alert("이메일 형식이 올바르지 않습니다.");
                    $('#form_mail1').focus();
                    return false;
                }

            }

            if (email01 != "" || email02 != "") {

                var target_text = email01 + '@' + email02;

                var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

                if (exptext.test(target_text) == false) {
                    alert("이메일 형식이 올바르지 않습니다.");
                    $('#form_mail1').focus();
                    return false;
                }

            }
            if (email01 == "" || email02 == "") {
                alert("이메일을 입력해 주세요.");
                $('#form_mail1').focus();
                return false;
            }


            if ($('#form_txt').val() == "") {
                alert('내용을 입력하세요.');
                $('#form_txt').focus();
                return false;
            }

            $('#form_input').submit();
        }

        function email_change() {
            //alert(1);
            var email = $('#domains').val();
            if (email == "선택") {
                $('#form_mail2').val('').focus();
            } else {
                $('#form_mail2').val(email).focus();
            }
        }


        var fileTarget = $('.filebox .upload-hidden');

        fileTarget.on('change', function () {
            if (window.FileReader) {
                var filename = $(this)[0].files[0].name;
            } else {
                var filename = $(this).val().split('/').pop().split('\\').pop();
            }

            $(this).siblings('.upload-name').val(filename);
            $('.filebox').addClass('uploaded');
        });

        function file_clear() {
            fileTarget.val('');
            $('.upload-name').val('');
            $('.filebox').removeClass('uploaded');
        }
    </script>
