<!DOCTYPE html>

<head>
    <title>전체 메뉴</title>

    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <link rel="stylesheet" type="text/css" href="/resources/css/common.css">
    <!--공통 스타일-->

<!--include s-->

<link rel="stylesheet" type="text/css" href="location2.css">

<!--클립 보드에 링크 복사 해주는 플러그인-->

<div class="contents clear">

        <!--contents s-->
        <div class="location2">
            <div class="tab_box">

            </div>
            <div class="sec sec1" id="tab1">
                <div class="map_title">
                    <p class="ti">서울 본점</p>
                    <p class="ico">
                        <button class="share" data-clipboard-text="https://www.naver.com/">링크 복사</button>
                        <button class="print" onclick="window.print();">프린트</button>
                    </p>
                </div>
                <div class="map_wrap">
                    <div class="map">
                        <!-- ***** 구글맵 퍼온 것 ***** s-->

                    </div>
                    <div class="map_box clear">
                        <!-- 주소 및 전화번호 등 내용 들어갈 영역 -->

                    </div>
                </div>
                <div class="info_wrap">
                    <!-- 교통 정보 들어갈 영역 -->
                </div>
            </div>
            <div class="sec sec2" id="tab2">
                <div class="map_title">
                    <p class="ti">경기 지점</p>
                    <p class="ico">
                        <button class="share" data-clipboard-text="https://www.naver.com/">링크 복사</button>
                        <button class="print" onclick="window.print();">프린트</button>
                    </p>
                </div>
                <div class="map_wrap">
                    <div class="map">
                        <!-- ***** 구글맵 퍼온 것 ***** s-->

    </div>
