<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="28.css">
        
</head>
<body>
<div class="divTable">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">회사(기관명)*</div>
            <div class="divTableCellInput"><input type="text"></div>
            <div class="divTableCell">제안자명*</div>
            <div class="divTableCellInput"><input type="text"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">연락처*</div>
            <div class="divTableCellInput"><input type="text"></div>
            <div class="divTableCell">E-mail*</div>
            <div class="divTableCellInput"><input type="text"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">제안내용</div>
            <div class="divTableCellText"><textarea>1.제휴제안배경

2.제휴제안내용
                
3.제휴제안기대효과</textarea></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">제안서 첨부</div>
            <div class="divTableCellFile"><input type="text" id="fileName" name="fileName" class="input-text">
              <a href="#" class="file-delete" onclick="clearInput()"><img src="./첨부삭제.PNG" alt="삭제" style="height:100%; float: right;"></a>
              <label className="input-file-button" for="input-file" class="searchFile">
                찾아보기
              </label>
              <input type="file" id="input-file" style="display: none;" name="input-file" onChange="javascript:document.getElementById('fileName').value=this.value"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCellMerge">첨부된 제안서는 돌려주지 않는다. 잘 생각하고 넣도록</div>
            </div>
    </div>
    <div>
        <button class="btn-open-popup">
          제안서보내기
        </button>
    </div>
    <div class="modal">
        <div class="modal_body">
            제휴제안이 정상으로 신청되었습니다
            <div class="modal_button"><button class="btn-close-popup">확인</button></div>
        </div>
    </div>
</div>
<script>
    const modal = document.querySelector(".modal");
    const btnOpenPopup = document.querySelector(".btn-open-popup");
    btnOpenPopup.addEventListener("click", () => {
      modal.style.display = "block";
    });
    const btnClosePopup = document.querySelector(".btn-close-popup");
    btnClosePopup.addEventListener("click", () => {
      modal.style.display = "none";
    })
    function clearInput(){
        var el = document.getElementsByClassName('input-text');
for(var i=0; i<el.length; i++){

	el[i].value = '';

}
    }
</script>
</body>
</html>
